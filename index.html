<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        content="TrackReno is a free, mobile-friendly tool to manage multiple home renovation projects. Track budget vs. actual spend, export your data, and stay on top of costs—all saved locally in your browser.">

        content="renovation, budget tracker, cost tracker, home improvement, project management, expenses, renovation planner">

    <link rel="canonical" href="https://trackreno.com/">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="TrackReno – Free Renovation Budget & Cost Tracker">
    <meta property="og:description"
        content="TrackReno is a free, mobile-friendly tool to manage multiple home renovation projects. Track budget vs. actual spend, export your data, and stay on top of costs—all saved locally in your browser.">
    <meta property="og:image" content="https://trackreno.com/og-image.png">
    <meta property="og:url" content="https://trackreno.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TrackReno – Free Renovation Budget & Cost Tracker">
    <meta name="twitter:description"
        content="TrackReno is a free, mobile-friendly tool to manage multiple home renovation projects. Track budget vs. actual spend, export your data, and stay on top of costs—all saved locally in your browser.">
    <meta name="twitter:image" content="https://trackreno.com/og-image.png">

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>TrackReno – Free Renovation Budget & Cost Tracker</title>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebApplication",
            "name": "TrackReno",
            "url": "https://trackreno.com/",
            "applicationCategory": "FinanceApplication",
            "description": "TrackReno is a free, mobile-friendly web app to manage renovation budgets and track project costs.",
            "image": "https://trackreno.com/og-image.png",
            "offers": {
                "@type": "Offer",
                "price": "0",
                "priceCurrency": "USD"
            }
        }
    </script>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="root"></div>
    <script src="./src/index.js" type="module"></script>

    <!-- Fallback script for Vercel tooling -->
    <script>
        // Only add the scripts in production or on Vercel
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            // Speed Insights
            const speedInsightsScript = document.createElement('script');
            speedInsightsScript.src = '/_vercel/speed-insights/script.js';
            speedInsightsScript.defer = true;
            document.body.appendChild(speedInsightsScript);

            // Web Analytics
            const analyticsScript = document.createElement('script');
            analyticsScript.src = '/_vercel/insights/script.js';
            analyticsScript.defer = true;
            document.body.appendChild(analyticsScript);
        }
    </script>
</body>
