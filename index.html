<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackReno – Free Renovation Budget & Cost Tracker</title>
    <meta name="description"
        content="TrackReno is a free, mobile-friendly tool to manage multiple home renovation projects. Track budget vs. actual spend, export your data, and stay on top of costs—all saved locally in your browser.">
    <link rel="canonical" href="https://trackreno.com/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://trackreno.com/">
    <meta property="og:title" content="TrackReno – Free Renovation Budget & Cost Tracker">
    <meta property="og:description"
        content="TrackReno is a free, mobile-friendly tool to manage multiple home renovation projects. Track budget vs. actual spend, export your data, and stay on top of costs—all saved locally in your browser.">
    <meta property="og:image" content="https://trackreno.com/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://trackreno.com/">
    <meta property="twitter:title" content="TrackReno – Free Renovation Budget & Cost Tracker">
    <meta property="twitter:description"
        content="TrackReno is a free, mobile-friendly tool to manage multiple home renovation projects. Track budget vs. actual spend, export your data, and stay on top of costs—all saved locally in your browser.">
    <meta property="twitter:image" content="https://trackreno.com/og-image.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TrackReno",
      "url": "https://trackreno.com/",
      "applicationCategory": "FinanceApplication",
      "description": "TrackReno is a free, mobile-friendly web app to manage renovation budgets and track project costs.",
      "image": "https://trackreno.com/og-image.png",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="root"></div>
    <script src="./src/index.js" type="module"></script>
</body>

</html>
